<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>JS Calculator</h1>
    </header>
    <main>
        <div id="calculator-container">
            <div id="output-panel"></div>
            <div id="keypad">
                <div id="btn-group-1" class="btn-group">
                    <button type="button" class="square-button function-button">AC</button>
                    <button type="button" class="square-button function-button">+/-</button>
                    <button type="button" class="square-button function-button">%</button>
                    <button type="button" class="square-button operator-button">/</button>
                </div>
                <div id="btn-group-2" class="btn-group">
                    <button type="button" class="square-button number-and-decimal-button">7</button>
                    <button type="button" class="square-button number-and-decimal-button">8</button>
                    <button type="button" class="square-button number-and-decimal-button">9</button>
                    <button type="button" class="square-button operator-button">*</button>
                </div>
                <div id="btn-group-3" class="btn-group">
                    <button type="button" class="square-button number-and-decimal-button">4</button>
                    <button type="button" class="square-button number-and-decimal-button">5</button>
                    <button type="button" class="square-button number-and-decimal-button">6</button>
                    <button type="button" class="square-button operator-button">-</button>
                </div>
                <div id="btn-group-4" class="btn-group">
                    <button type="button" class="square-button number-and-decimal-button">1</button>
                    <button type="button" class="square-button number-and-decimal-button">2</button>
                    <button type="button" class="square-button number-and-decimal-button">3</button>
                    <button type="button" class="square-button operator-button">+</button>
                </div>
                <div id="btn-group-5" class="btn-group">
                    <button type="button" class="rectangle-button number-and-decimal-button">0</button>
                    <button type="button" class="square-button number-and-decimal-button">.</button>
                    <button type="button" class="square-button operator-button">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./js/calculator.js"></script>
</body>
</html>
