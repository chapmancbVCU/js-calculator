<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>JS Calculator</h1>
    </header>
    <main>
        <div id="calculator-container">
            <div id="output-panel">
               <p id="output" class="calc-output">0</p> 
            </div>
            <div id="keypad">
                <div id="btn-group-1" class="btn-group">
                    <button type="button" 
                        class="square-button function-button" 
                        value="AC">
                        AC
                    </button>
                    <button type="button" 
                        class="square-button function-button" 
                        value="+/-">
                        +/-
                    </button>
                    <button type="button" 
                        class="square-button function-button" 
                        value="%">
                        %
                    </button>
                    <button type="button"
                        class="square-button operator-button" 
                        value="/">
                        /
                    </button>
                </div>
                <div id="btn-group-2" class="btn-group">
                    <button type="button" 
                        class="square-button number-and-decimal-button" 
                        value="7">
                        7
                    </button>
                    <button type="button" 
                        class="square-button number-and-decimal-button" 
                        value="8">
                        8
                    </button>
                    <button type="button" 
                        class="square-button number-and-decimal-button" 
                        value="9">
                        9
                    </button>
                    <button type="button" 
                        class="square-button operator-button" 
                        value="*">
                        *
                    </button>
                </div>
                <div id="btn-group-3" class="btn-group">
                    <button type="button" 
                        class="square-button number-and-decimal-button" 
                        value="4">
                        4
                    </button>
                    <button type="button" 
                        class="square-button number-and-decimal-button" 
                        value="5">
                        5
                    </button>
                    <button type="button" 
                        class="square-button number-and-decimal-button" 
                        value="6">
                        6
                    </button>
                    <button type="button" 
                        class="square-button operator-button" 
                        value="-">
                        -
                    </button>
                </div>
                <div id="btn-group-4" class="btn-group">
                    <button type="button" 
                        class="square-button number-and-decimal-button" 
                        value="1">
                        1
                    </button>
                    <button type="button" 
                        class="square-button number-and-decimal-button" 
                        value="2">
                        2
                    </button>
                    <button type="button" 
                        class="square-button number-and-decimal-button" 
                        value="3">
                        3
                    </button>
                    <button type="button" 
                        class="square-button operator-button" 
                        value="+">
                        +
                    </button>
                </div>
                <div id="btn-group-5" class="btn-group">
                    <button type="button" 
                        class="rectangle-button number-and-decimal-button" 
                        value="0">
                        0
                    </button>
                    <button type="button" 
                        class="square-button number-and-decimal-button" 
                        value=".">
                        .
                    </button>
                    <button type="button" 
                        class="square-button operator-button" 
                        value="=">
                        =
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h4 class="footer-text">Created by: Chad Chapman</h4>
        <p class="footer-text"><a href="https://www.linkedin.com/in/chadchapman2010/">LinkedIn</a></p>
        <p class="footer-text"><a href="https://github.com/chapmancbVCU">GitHub</a></p>
    </footer>
    <script src="./js/calculator.js"></script>
</body>
</html>
